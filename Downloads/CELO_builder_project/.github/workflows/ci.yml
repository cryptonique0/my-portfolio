name: CI

on:
  push:
    branches: [ main, 'celo-dapp-initial' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd celo-dapp
          npm ci

      - name: Compile
        run: |
          cd celo-dapp
          npx hardhat compile

      - name: Run tests
        run: |
          cd celo-dapp
          npx hardhat test
